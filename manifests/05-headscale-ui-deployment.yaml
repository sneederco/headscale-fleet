apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-ui
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale-ui
  template:
    metadata:
      labels:
        app: headscale-ui
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: headscale-ui
        image: ghcr.io/gurucomputing/headscale-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HEADSCALE_URL
          value: "https://headscale.rkfleming.com"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-ui
  namespace: headscale
spec:
  selector:
    app: headscale-ui
  ports:
  - name: http
    port: 80
    targetPort: 8080
