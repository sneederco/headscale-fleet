apiVersion: v1
kind: ConfigMap
metadata:
  name: headscale-ui-caddyfile
  namespace: headscale
data:
  Caddyfile: |
    :8080 {
      root * /app
      file_server
      try_files {path} /index.html
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-ui
  namespace: headscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headscale-ui
  template:
    metadata:
      labels:
        app: headscale-ui
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: headscale-ui
        image: ghcr.io/gurucomputing/headscale-ui:2024.02.24-beta1
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        env:
        - name: HEADSCALE_URL
          value: "https://headscale.rkfleming.com"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: caddyfile
          mountPath: /data/Caddyfile
          subPath: Caddyfile
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: data
        emptyDir: {}
      - name: caddyfile
        configMap:
          name: headscale-ui-caddyfile
---
apiVersion: v1
kind: Service
metadata:
  name: headscale-ui
  namespace: headscale
spec:
  selector:
    app: headscale-ui
  ports:
  - name: http
    port: 80
    targetPort: 8080
